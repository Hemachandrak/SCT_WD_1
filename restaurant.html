<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Restaurant - Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Welcome to Delicious Restaurant</h1>
        <p>Order your favorite dishes!</p>
    </header>

    <section class="order-section">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <div class="order-item">
                <label for="pizza">Pizza - $10</label>
                <input type="number" id="pizza" name="pizza" placeholder="Quantity" min="0">
            </div>
            <div class="order-item">
                <label for="burger">Burger - $7</label>
                <input type="number" id="burger" name="burger" placeholder="Quantity" min="0">
            </div>
            <div class="order-item">
                <label for="pasta">Pasta - $8</label>
                <input type="number" id="pasta" name="pasta" placeholder="Quantity" min="0">
            </div>
            <div class="order-item">
                <label for="salad">Salad - $5</label>
                <input type="number" id="salad" name="salad" placeholder="Quantity" min="0">
            </div>
            <button type="button" onclick="goToBilling()">Place Order</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
